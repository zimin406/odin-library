<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel = "stylesheet" href = "./css/style.css">
    <script src = "js/script.js" defer></script>
</head>
<body>
    <h1>Odin Library</h1>
    <table class = "books">
        <thead>
            <tr>
                <th scope = "col">Title</th>
                <th scope = "col">Author</th>
                <th scope = "col">Publisher</th>
                <th scope = "col">Read</th>
                <th scope = "col">Mark as Read</th>
                <th scope = "col">Remove from List</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tbody>

        </tbody>
    </table>

    <button class = "add-book-button">Add Book</button>

    <dialog class = "add-book-dialog">
        <form method = "dialog">
            <label for = "book-title">Title</label>
            <input type = "text" id = "book-title" name = "book-title" placeholder= "Title" required>

            <label for = "book-author">Author</label>
            <input type = "text" id = "book-author" name = "book-author" placeholder = "Author" required> 
            
            <label for = "book-publisher">Publisher</label>
            <input type = "text" id = "book-publisher" name = "book-publisher" placeholder = "Publisher" required>

            <label for = "book-pages">Pages</label>
            <input type = "number" id = "book-pages" name = "book-pages" required>
            <div class = "book-is-read-container">
                <label for = "book-is-read">Have you read this book?</label>
                <input type = "checkbox" id = "book-is-read" name = "book-is-read" data-checked = "false">
            </div>

            <button type = "submit" class = "add-book-dialog-button">Add Book</button>
        </form>
    </dialog>
</body>
</html>
